<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header ng-controller="LoginController">
        <img src="assets/images/logo.jpg" alt="logo" id="logo">
        <input type="text" placeholder="email" class="form-control" name='email'>
        <input type="text" placeholder="password" class="form-control" name='password'>
    </header>

    <div>
        <img src="" alt="HomeScreenImage">
        <form action="" method="POST" id="registerForm" class="well">
            <p>Register now:</p>
            <input type="text" placeholder="First Name" class="form-control" name=" name">
            <br>
            <input type="text" placeholder="Last Name" class="form-control" name="lastname">
            <br>
            <input type="text" placeholder="Email" class="form-control" name="email">
            <br>
            <label for="genderSelect">Sex:</label>
            <select id="genderSelect" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <input type="password" placeholder="Password" class="form-control" name="password">
            <br>
            <input type="date" name="birthday">
            <br>
            <input type="button" value="Register" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
