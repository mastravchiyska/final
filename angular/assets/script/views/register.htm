<img src="" alt="HomeScreenImage">
<div id="registerForm" class="well">
    <p>Register now:</p>
    <input type="text" placeholder="First Name" class="form-control">
    <br>
    <input type="text" placeholder="Last Name" class="form-control">
    <br>
    <input type="text" placeholder="Email" class="form-control">
    <br>
    <label for="genderSelect">Sex:</label>
    <select id="genderSelect">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br>
    <input type="password" placeholder="Password" class="form-control">
    <br>
    <input type="text" placeholder="Re-Password" class="form-control">
    <br>
    <input type="date">
    <br>
    <input type="button" value="Register" class="btn btn-primary">
</div>
