<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TD Social</title>
    <link rel="icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/script/angular/angular.min.js"></script>
    <script src="assets/script/angular/angular-route.min.js"></script>
    <script src="assets/script/controllers/pageController.js"></script>
</head>

<body ng-app="myApp">
    <header id="header">
        <img src="assets/images/logo.jpg" alt="logo" id="logo">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">FirstName
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#">My Account</a>
                </li>
                <li>
                    <a href="#">Account Details</a>
                </li>
                <li>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </div>
        <hr>
    </header>

    <main ng-view>


    </main>




    <div ng-app="myApp" ng-controller="myCtrl"> 
        
        <p>Today's welcome message is:</p>
        <h1>{{myWelcome}}</h1>
        
        </div>
        
        <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $http) {
            $http.get("localhost:4000/")
            .then(function(response) {
                $scope.myWelcome = response.data;
            });
        });
        </script>
</body>

</html>
