<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TD Social</title>
    <link rel="icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>

<body>
    <header id="header">
        <img src="assets/images/logo.jpg" alt="logo" id="logo">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">USERNAME
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#">My Account</a></li>
                  <li><a href="#">Account Details</a></li>
                  <li><a href="#">Logout</a></li>
                </ul>
              </div>
        <input type="text" placeholder="username" class="form-control">
        <input type="text" placeholder="password" class="form-control">
        <hr>
    </header>

    <main>
        <img src="" alt="HomeScreenImage">
        <div id="registerForm" class="well">
            <p>Register now:</p>
            <input type="text" placeholder="First Name" class="form-control">
            <br>
            <input type="text" placeholder="Last Name" class="form-control">
            <br>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <label for="genderSelect">Sex:</label>
            <select id="genderSelect">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <input type="text" placeholder="Re-Password" class="form-control">
            <br>
            <input type="date">
            <br>
            <input type="button" value="Register" class="btn btn-primary">
        </div>
    </main>
</body>

</html>
