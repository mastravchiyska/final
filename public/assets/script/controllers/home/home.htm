<div class="home-wrapper">
    <td-header></td-header>
    <div ng-controller="HomeController" class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-7 register-form-wrapper">
                <form action="" method="POST" id="registerForm">
                    <p>Register now for free:</p>
                    <input type="text" placeholder="First Name" class="form-control" ng-model="registerForm.name" name=" name" id="name">
                    <br>
                    <input type="text" placeholder="Last Name" class="form-control" ng-model="registerForm.lastname" name="lastname" id="lastname">
                    <br>
                    <input type="text" placeholder="Email" class="form-control" ng-model="registerForm.email" name="email" id="email">
                    <br>
                    <input type="password" placeholder="Password" class="form-control" ng-model="registerForm.password" name="password" id="password">
                    <br>
                    <input type="date" name="birthday" class="form-control" ng-model="registerForm.birthday" id="birthday">
                    <br>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" ng-model="registerForm.sex" ng-value='"Male"' id="male">Male</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" ng-model="registerForm.sex" ng-value='"Male"' id="female">Female</label>
                    <br>
                    <input type="button" value="Register" class="btn btn-primary registerb" ng-click="register()">
                </form>
            </div>
        </div>
    </div>
</div>
