<div class="home-wrapper">
    <td-header></td-header>
    <a ng-href="/#/main-page">Main</a>
    <div id="loginBody" class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-7 register-form-wrapper">
                <form action="" method="POST" id="registerForm">
                    <p>Register now for free:</p>
                    <input type="text" placeholder="First Name" class="form-control" name=" name" id="name">
                    <br>
                    <input type="text" placeholder="Last Name" class="form-control" name="lastname" id="lastname">
                    <br>
                    <input type="text" placeholder="Email" class="form-control" name="email" id="email">
                    <br>
                    <input type="password" placeholder="Password" class="form-control" name="password" id="password">
                    <br>
                    <input type="date" name="birthday" class="form-control" id="birthday">
                    <br>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" id="male">Male</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" id="female">Female</label>
                    <br>
                    <input type="button" value="Register" class="btn btn-primary registerb" ng-click="register()">
                </form>
            </div>
        </div>
    </div>
</div>
